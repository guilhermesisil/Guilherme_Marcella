<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes — Guilherme & Marcella</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="presentes.css">

<!-- QR Code lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>

<header class="topo">
  <div class="container">
    <h1>Lista de Presentes</h1>
    <a href="index.html" class="voltar">← Voltar</a>
  </div>
</header>

<section class="container">

  <!-- Controles -->
  <div class="controls">
    <div class="control-item">
      <label>Categoria</label>
      <select id="filtroCategoria">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="control-item">
      <label>Ordenar por</label>
      <select id="ordenar">
        <option value="">Padrão</option>
        <option value="preco_asc">Preço ↑</option>
        <option value="preco_desc">Preço ↓</option>
        <option value="nome_asc">Nome A–Z</option>
        <option value="nome_desc">Nome Z–A</option>
      </select>
    </div>

    <div class="control-item">
      <label>Exibição</label>
      <button id="toggleView" class="toggle">Grid</button>
    </div>
  </div>

  <!-- Lista -->
  <div id="lista" class="grid"></div>

</section>


<!-- Modal Presentear -->
<div class="modal-bg" id="modalPresente">
  <div class="modal">
    <button class="fechar" onclick="fecharModalPresente()">✕</button>

    <h2 id="modalTitulo"></h2>
    <img id="modalImg" class="modal-img" alt="Presente">

    <p id="modalDescricao"></p>
    <p><strong>Preço:</strong> R$ <span id="modalPreco"></span></p>

    <h3>Contribuir com este presente</h3>

    <div class="modal-info">
      <p><strong>PIX:</strong></p>
      <div id="qr"></div>
      <p class="pix-chave" id="pixChave"></p>
    </div>

    <button class="btn" onclick="confirmarPresente()">Confirmar compra</button>
  </div>
</div>


<script src="presentes.js"></script>

</body>
</html>
