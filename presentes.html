<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes — Guilherme & Marcella</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="presentes.css">

<!-- QR Code lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>

<header class="topo">
  <div class="container">
    <h1>Lista de Presentes</h1>
    <a href="index.html" class="voltar">← Voltar</a>
  </div>
</header>

<section class="container">

  <!-- Controles -->
  <div class="controls">
    <div class="control-item">
      <label>Categoria</label>
      <select id="filtroCategoria">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="control-item">
      <label>Ordenar por</label>
      <select id="ordenar">
        <option value="">Padrão</option>
        <option value="preco-asc">Preço ↑</option>
        <option value="preco-desc">Preço ↓</option>
        <option value="nome-asc">Nome A–Z</option>
        <option value="nome-desc">Nome Z–A</option>
      </select>
    </div>

    <div class="control-item">
      <label>Exibição</label>
      <select id="viewToggle">
        <option value="grid">Grid</option>
        <option value="lista">Lista</option>
      </select>
    </div>
  </div>

  <!-- Lista -->
  <div id="lista" class="grid"></div>

</section>

<!-- Modal Presentear (inicialmente oculto; será controlado pelo JS) -->
<div id="modalPresenteBg" class="modal-bg" style="display:none;">
  <div class="modal" id="modalPresente">
    <!-- preenchido por JS -->
  </div>
</div>

<script src="presentes.js"></script>
</body>
</html>
