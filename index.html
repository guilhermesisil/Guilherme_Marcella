<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme + Marcella</title>

    <!-- Fonte elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>

/* ==================== ESTILOS GERAIS ==================== */
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #111;
    scroll-behavior: smooth;
}

section {
    opacity: 0;
    transform: translateY(40px);
    animation: fadeIn 0.9s ease forwards;
}

/* Suave fade-in */
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ==================== MENU ELEGANTE ==================== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 18px 0;
    text-align: center;
    z-index: 20;
    transition: 0.3s;
    backdrop-filter: blur(6px);
}

header.scrolled {
    background: rgba(255,255,255,0.95);
    border-bottom: 1px solid #000;
}

nav a {
    margin: 0 22px;
    text-decoration: none;
    font-weight: 300;
    color: #000;
    letter-spacing: 1.5px;
    font-size: 15px;
    transition: 0.3s;
}

nav a:hover {
    opacity: 0.6;
}

/* ==================== HERO ==================== */
.hero {
    padding-top: 140px;
    text-align: center;
}
.hero h1 {
    font-size: 52px;
    letter-spacing: 10px;
    font-weight: 200;
}

/* ==================== GALERIA ==================== */
.galeria {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
}
.galeria img {
    width: 28%;
    max-width: 300px;
    border-radius: 12px;
    filter: grayscale(100%);
    transition: 0.4s;
}
.galeria img:hover {
    transform: scale(1.03);
    filter: grayscale(0%);
}

/* ==================== CONTAGEM REGRESSIVA ==================== */
.countdown-section {
    background: #000;
    color: #fff;
    padding: 50px 0;
    text-align: center;
    border-radius: 24px;
    width: 92%;
    margin: 50px auto 0;
}
.countdown-section h3 {
    font-size: 28px;
    letter-spacing: 5px;
    font-weight: 200;
}
#countdown {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-top: 20px;
}
#countdown div {
    background: #fff;
    color: #000;
    padding: 25px 30px;
    border-radius: 18px;
    font-size: 18px;
    min-width: 110px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    font-weight: 300;
}
#countdown span {
    font-size: 36px;
    font-weight: 400;
    display: block;
    margin-bottom: 5px;
}

/* ==================== PRESENTES ==================== */
.grid-presentes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    margin-top: 30px;
}
.item img {
    width: 100%;
    border-radius: 8px;
}
.item button {
    background: #000;
    color: #fff;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
}

/* ==================== MAPA ==================== */
.mapa {
    width: 100%;
    height: 350px;
    border-radius: 20px;
    border: none;
    margin-top: 25px;
}

/* ==================== BOTÃO CONFIRMAR PRESENÇA ==================== */
.botao-rsvp {
    background: #000;
    color: #fff;
    border: none;
    padding: 14px 35px;
    border-radius: 8px;
    font-weight: 300;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    display: inline-block;
    margin-top: 20px;
}
.botao-rsvp:hover {
    opacity: 0.7;
}

/* ==================== MODAL ==================== */
.modal-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 30;
}
.modal {
    background: #fff;
    padding: 30px;
    width: 90%;
    max-width: 420px;
    border-radius: 18px;
    animation: fadeIn 0.4s ease;
}

/* Formulário dentro do modal */
.modal input,
.modal textarea,
.modal select {
    width: 100%;
    padding: 12px;
    border: 1px solid #000;
    border-radius: 8px;
    font-family: 'Montserrat';
    margin-top: 10px;
}
.modal button {
    margin-top: 15px;
    background: #000;
    color: #fff;
    border: none;
    padding: 14px;
    width: 100%;
    border-radius: 8px;
}

/* Fechar modal */
.fechar-modal {
    float: right;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
}

    </style>
</head>
<body>

<!-- ==================== MENU ==================== -->
<header id="topo">
    <nav>
        <a href="#rsvp">RSVP</a>
        <a href="#casal">O Casal</a>
        <a href="#cerimonia">Cerimônia</a>
        <a href="#presentes">Presentes</a>
    </nav>
</header>

<!-- ==================== INÍCIO ==================== -->
<section class="hero">
    <h1>GUILHERME + MARCELLA</h1>

    <div class="galeria">
        <img src="img/foto1.jpg">
        <img src="img/foto2.jpg">
        <img src="img/foto3.jpg">
    </div>

    <h2 style="font-weight:300;">09.05.2026</h2>
</section>

<!-- ==================== CONTAGEM REGRESSIVA ==================== -->
<section class="countdown-section">
    <h3>CONTAGEM REGRESSIVA</h3>
    <div id="countdown">
        <div><span id="dias">0</span>Dias</div>
        <div><span id="horas">00</span>Horas</div>
        <div><span id="minutos">00</span>Min</div>
        <div><span id="segundos">00</span>Seg</div>
    </div>
</section>

<!-- ==================== O CASAL ==================== -->
<section id="casal">
    <h2>O CASAL</h2>
    <p style="font-weight:300;">História do casal...</p>
</section>

<!-- Seção Cerimônia com mapa incorporado -->
<section id="cerimonia">
    <h2>CERIMÔNIA</h2>
    <p style="font-weight:300;">Local, horário, traje, etc.</p>

    <iframe
      class="mapa"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1887.342224226003!2d-46.707329!3d-20.7442381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b6dd180f1ce179%3A0x5ebf5c93b03199e1!2sCasa%20A%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1697700000000!5m2!1spt-BR!2sbr"
      width="100%"
      height="350"
      style="border:0; border-radius:20px;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</section>

<!-- ==================== PRESENTES ==================== -->
<section id="presentes">
    <h2>LISTA DE PRESENTES</h2>
    <div class="grid-presentes" id="listaPresentes"></div>
</section>

<!-- ==================== BOTÃO PARA ABRIR MODAL RSVP ==================== -->
<section id="rsvp" style="text-align:center;">
    <h2>Confirmar Presença</h2>
    <button class="botao-rsvp" onclick="abrirModal()">CONFIRMAR</button>
</section>

<!-- ==================== MODAL DE RSVP ==================== -->
<div class="modal-bg" id="modalRSVP">
    <div class="modal">
        <span class="fechar-modal" onclick="fecharModal()">×</span>
        <h3 style="font-weight:300; margin-bottom:10px;">Confirmar presença</h3>

        <form id="rsvpForm">
            <input type="text" id="telefone" placeholder="Telefone" required>
            <textarea id="nomes" placeholder="Nomes (1 por linha)" required></textarea>
            <select id="presenca" required>
                <option value="">Você irá?</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<!-- ==================== SCRIPT ==================== -->
<script>

/* ===== MENU ANIMADO AO ROLAR ===== */
window.addEventListener("scroll", () => {
    const header = document.getElementById("topo");
    if (window.scrollY > 80) header.classList.add("scrolled");
    else header.classList.remove("scrolled");
});

/* ===== MODAL ===== */
function abrirModal() {
    document.getElementById("modalRSVP").style.display = "flex";
}
function fecharModal() {
    document.getElementById("modalRSVP").style.display = "none";
}

/* ===== CONTAGEM REGRESSIVA ===== */
const target = new Date('2026-05-09T00:00:00').getTime();
setInterval(() => {
    const now = Date.now();
    const diff = target - now;
    if (diff <= 0) return;

    const dias = Math.floor(diff / (1000*60*60*24));
    const horas = Math.floor((diff / (1000*60*60)) % 24);
    const minutos = Math.floor((diff / (1000*60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    document.getElementById('dias').innerText = dias;
    document.getElementById('horas').innerText = horas.toString().padStart(2,'0');
    document.getElementById('minutos').innerText = minutos.toString().padStart(2,'0');
    document.getElementById('segundos').innerText = segundos.toString().padStart(2,'0');
}, 1000);

</script>

</body>
</html>
