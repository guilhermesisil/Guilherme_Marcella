<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guilherme + Marcella</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<nav>
<a href="#casal">O Casal</a>
<a href="#cerimonia">Cerimônia</a>
<a href="#presentes">Presentes</a>
<a href="#rsvp">RSVP</a>
</nav>
</header>

<section class="hero">
<h1>GUILHERME + MARCELLA</h1>
<div class="galeria">
<img src="img/foto1.jpg">
<img src="img/foto2.jpg">
<img src="img/foto3.jpg">
</div>
<h2>09.05.2026</h2>
</section>

<section class="countdown-section">
<h3>CONTAGEM REGRESSIVA</h3>
<div id="countdown" class="cd-box">
<div><span id="dias"></span>Dias</div>
<div><span id="horas"></span>Horas</div>
<div><span id="minutos"></span>Min</div>
<div><span id="segundos"></span>Seg</div>
</div>
</section>

<section id="casal" class="casal">
<h2>O CASAL</h2>
<p>História do casal...</p>
</section>

<section id="cerimonia" class="cerimonia">
<h2>CERIMÔNIA</h2>
<p>Local e detalhes...</p>
</section>

<section id="presentes" class="presentes">
<h2>LISTA DE PRESENTES</h2>
<div id="lista-presentes"></div>
</section>

<section id="rsvp" class="rsvp">
<h2>CONFIRMAR PRESENÇA</h2>
<form id="rsvpForm">
<input type="text" name="nome" placeholder="Seu nome" required>
<input type="text" name="telefone" placeholder="Telefone" required>
<textarea name="acompanhantes" placeholder="Nome dos acompanhantes"></textarea>
<button type="submit">Enviar RSVP</button>
</form>
</section>

<div id="modal" class="modal hidden">
<div class="modal-content">
<span id="closeModal">&times;</span>
<img id="modalImg">
<h3 id="modalNome"></h3>
<p id="modalDesc"></p>
<a id="modalLink" target="_blank">Link para compra</a>
<p id="modalEnd"></p>
<button id="confirmarPresente">Confirmar presente</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
