<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme + Marcella</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav>
        <a href="#casal">O Casal</a>
        <a href="#cerimonia">Cerimônia</a>
        <a href="#presentes">Lista de Presentes</a>
    </nav>
</header>

<section class="hero">
    <h1>GUILHERME + MARCELLA</h1>

    <div class="galeria">
        <img src="img/foto1.jpg">
        <img src="img/foto2.jpg">
        <img src="img/foto3.jpg">
    </div>

    <h2>09.05.2026</h2>
</section>

<section class="countdown-section">
    <h3>CONTAGEM REGRESSIVA</h3>
    <div id="countdown">
        <div><span id="dias"></span>Dias</div>
        <div><span id="horas"></span>Horas</div>
        <div><span id="minutos"></span>Min</div>
        <div><span id="segundos"></span>Seg</div>
    </div>
</section>

<section id="casal" class="casal">
    <h2>O CASAL</h2>
    <p>História do casal aqui...</p>
</section>

<section id="cerimonia" class="cerimonia">
    <h2>CERIMÔNIA</h2>
    <p>Data, horário e local da cerimônia.</p>

    <iframe 
        src="https://www.google.com/maps/embed?pb=..."
        width="100%" height="300" style="border:0;" allowfullscreen="">
    </iframe>
</section>

<section id="presentes" class="presentes">
    <h2>LISTA DE PRESENTES</h2>

    <div class="grid-presentes">
        <div class="item">
            <img src="img/presente1.jpg">
            <p>Adega 28 Garrafas</p>
            <button>Presentear</button>
        </div>

        <div class="item">
            <img src="img/presente2.jpg">
            <p>Aparelho de jantar</p>
            <button>Presentear</button>
        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
